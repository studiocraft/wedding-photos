<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="{{ site.summary | truncate:140 }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="{{ site.author }}">
<title>{{ site.title }}</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/default-skin/default-skin.min.css" rel="stylesheet">
{% if site.github %}
<link href="{{ site.baseurl }}/dist/css/main.min.css" rel="stylesheet">
{% else %}
<link href="{{ site.baseurl }}/assets/css/app.css" rel="stylesheet">
{% endif %}
<!-- Typekit (studiocraft)-->
<script src="https://use.typekit.net/fxs2vtn.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
